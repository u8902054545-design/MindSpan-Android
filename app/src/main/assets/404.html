<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    <style>
        body { background-color: #141218; color: #E6E1E5; font-family: sans-serif; }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-6 text-center">
    <div class="bg-surface-container-high p-8 rounded-[28px] max-w-sm" style="background-color: #2b2930;">
        <span class="material-symbols-rounded text-[#D0BCFF] text-6xl mb-4">error</span>
        <h1 class="text-2xl font-medium mb-2">Упс! Раздел не найден</h1>
        <p class="text-[#938F99] text-sm mb-6">Похоже, эта страница еще находится в разработке или адрес введен неверно.</p>
        <button onclick="window.history.back()" class="bg-[#4F378B] text-[#EADDFF] px-6 py-2 rounded-full font-medium inline-block">Назад</button>
    </div>
</body>
</html>
